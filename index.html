<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Korea AR Map Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
        }
        
        .loading-screen.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            font-size: 14px;
            text-align: center;
        }
        
        .city-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            display: none;
        }
        
        .city-info h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .city-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <h2>Loading AR Experience...</h2>
        <p>Please wait while we prepare your South Korea map</p>
    </div>
    
    <!-- Instructions -->
        <div class="instructions">
            üì± Point your camera at the South Korea map<br>
            üìè Hold phone 30-80cm away depending on map size<br>
            üéØ Tap on the glowing city markers to learn more!
        </div>    <!-- City Information Panel -->
    <div id="cityInfo" class="city-info">
        <button class="close-btn" onclick="closeCityInfo()">&times;</button>
        <h3 id="cityName"></h3>
        <p id="cityDescription"></p>
        <div id="cityVideo"></div>
    </div>
    
    <!-- A-Frame AR Scene -->
    <a-scene 
        mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1; uiScanning: #scanning;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Video assets for each city -->
            <video id="seoraksan-video" src="./assets/videos/seoraksan.mp4" preload="auto" loop muted crossorigin="anonymous"></video>
            <video id="gangneung-video" src="./assets/videos/gangneung.mp4" preload="auto" loop muted crossorigin="anonymous"></video>
            <video id="wolpo-video" src="./assets/videos/wolpo.mp4" preload="auto" loop muted crossorigin="anonymous"></video>
            <video id="gyeongju-video" src="./assets/videos/gyeongju.mp4" preload="auto" loop muted crossorigin="anonymous"></video>
            <video id="busan-video" src="./assets/videos/busan.mp4" preload="auto" loop muted crossorigin="anonymous"></video>
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>
        
        <!-- Scanning UI -->
        <div id="scanning" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 18px; display: none;">
            Scanning for map...
        </div>
        
        <!-- AR Target Entity -->
        <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
            
            <!-- Seoraksan National Park (top area) -->
            <a-cylinder 
                class="clickable city-marker" 
                position="0 0.1 1.2" 
                radius="0.15" 
                height="0.2" 
                color="#4CAF50" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
                city-data="name: Seoraksan National Park; description: A stunning national park famous for its autumn foliage, granite peaks, and ancient temples. Perfect for hiking and nature photography.; video: seoraksan-video">
            </a-cylinder>
            
            <!-- Gangneung (northeast) -->
            <a-cylinder 
                class="clickable city-marker" 
                position="1.5 0.1 0.8" 
                radius="0.12" 
                height="0.2" 
                color="#FF5722" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; delay: 500"
                city-data="name: Gangneung; description: A coastal city known for its beautiful beaches, coffee culture, and Olympic venues from the 2018 Winter Olympics.; video: gangneung-video">
            </a-cylinder>
            
            <!-- Wolpo Beach - LAB Training (east coast) -->
            <a-cylinder 
                class="clickable city-marker" 
                position="1.3 0.1 -0.2" 
                radius="0.12" 
                height="0.2" 
                color="#2196F3" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; delay: 1000"
                city-data="name: Wolpo Beach - LAB Training; description: A pristine beach location perfect for marine research and laboratory training programs. Known for its clear waters and research facilities.; video: wolpo-video">
            </a-cylinder>
            
            <!-- Gyeongju (southeast) -->
            <a-cylinder 
                class="clickable city-marker" 
                position="0.8 0.1 -1.0" 
                radius="0.12" 
                height="0.2" 
                color="#9C27B0" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; delay: 1500"
                city-data="name: Gyeongju; description: The ancient capital of the Silla Kingdom, often called 'the museum without walls' for its numerous historical sites and UNESCO World Heritage locations.; video: gyeongju-video">
            </a-cylinder>
            
            <!-- Busan (south) -->
            <a-cylinder 
                class="clickable city-marker" 
                position="0.2 0.1 -1.8" 
                radius="0.15" 
                height="0.2" 
                color="#FF9800" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; delay: 2000"
                city-data="name: Busan; description: South Korea's second-largest city and major port. Famous for its beaches, seafood, film festival, and vibrant culture. A gateway to international trade.; video: busan-video">
            </a-cylinder>
            
            <!-- Central title -->
            <a-text 
                value="South Korea AR Experience" 
                position="0 0.8 0" 
                align="center" 
                color="#333" 
                font="kelsonsans"
                geometry="primitive: plane; width: 3; height: 0.5"
                material="color: rgba(255,255,255,0.8)">
            </a-text>
            
        </a-entity>
    </a-scene>
    
    <script>
        // City data and interaction handling
        const cityData = {
            'Seoraksan National Park': {
                description: 'A stunning national park famous for its autumn foliage, granite peaks, and ancient temples. Perfect for hiking and nature photography.',
                videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ' // Replace with actual video
            },
            'Gangneung': {
                description: 'A coastal city known for its beautiful beaches, coffee culture, and Olympic venues from the 2018 Winter Olympics.',
                videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ' // Replace with actual video
            },
            'Wolpo Beach - LAB Training': {
                description: 'A pristine beach location perfect for marine research and laboratory training programs. Known for its clear waters and research facilities.',
                videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ' // Replace with actual video
            },
            'Gyeongju': {
                description: 'The ancient capital of the Silla Kingdom, often called "the museum without walls" for its numerous historical sites and UNESCO World Heritage locations.',
                videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ' // Replace with actual video
            },
            'Busan': {
                description: 'South Korea\'s second-largest city and major port. Famous for its beaches, seafood, film festival, and vibrant culture. A gateway to international trade.',
                videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ' // Replace with actual video
            }
        };
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const sceneEl = document.querySelector('a-scene');
            const loadingScreen = document.getElementById('loadingScreen');
            
            // Hide loading screen when AR is ready
            sceneEl.addEventListener('renderstart', function() {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                }, 2000);
            });
            
            // Add click handlers to city markers
            document.querySelectorAll('.city-marker').forEach(marker => {
                marker.addEventListener('click', function() {
                    const cityName = this.getAttribute('city-data').split(';')[0].split(': ')[1];
                    showCityInfo(cityName);
                });
            });
        });
        
        function showCityInfo(cityName) {
            const cityInfo = document.getElementById('cityInfo');
            const cityNameEl = document.getElementById('cityName');
            const cityDescriptionEl = document.getElementById('cityDescription');
            const cityVideoEl = document.getElementById('cityVideo');
            
            const data = cityData[cityName];
            if (data) {
                cityNameEl.textContent = cityName;
                cityDescriptionEl.textContent = data.description;
                cityVideoEl.innerHTML = `
                    <iframe 
                        width="100%" 
                        height="200" 
                        src="${data.videoUrl}" 
                        frameborder="0" 
                        allowfullscreen>
                    </iframe>
                `;
                cityInfo.style.display = 'block';
            }
        }
        
        function closeCityInfo() {
            document.getElementById('cityInfo').style.display = 'none';
        }
        
        // Handle AR target found/lost
        const arTarget = document.querySelector('#ar-target');
        
        arTarget.addEventListener('targetFound', event => {
            console.log('Target found');
            document.querySelector('.instructions').style.display = 'none';
        });
        
        arTarget.addEventListener('targetLost', event => {
            console.log('Target lost');
            document.querySelector('.instructions').style.display = 'block';
            closeCityInfo();
        });
    </script>
</body>
</html>
